<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Памяти Басова Константина...</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: scroll;
        font-family: Arial, sans-serif;
        user-select: none;
        /* УБИРАЕМ ЛЮБОЙ СМЕЩЕНИЕ */
        overscroll-behavior: none;
    }

    #fade {
        position: fixed;
        width: 100%;
        height: 100%;
        background: black;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 0.6s ease-in-out;
        pointer-events: none;
        z-index: 10;
    }

    #intro {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        width: 100%;
        height: 100%;
        color: white;
        font-size: 28px;
        text-align: center;
        padding: 20px;
        opacity: 1;
        transition: opacity 1.2s ease;
        z-index: 5;
        background: black;
        flex-direction: column;
    }

    .hidden {
        opacity: 0 !important;
    }

    .page {
        position: relative;        /* вместо absolute — чтобы не обрезало */
        width: 100%;
        height: 100%;
        display: none;
        justify-content: flex-start;
        align-items: flex-start;
        overflow-y: auto;          /* полноценный скролл */
        overflow-x: hidden;
        background: black;
        z-index: 1;
        opacity: 0;
        transition: opacity 0.7s ease-in-out: opacity 0.7s ease-in-out;
        z-index: 1;
        opacity: 0;
        transition: opacity 0.7s ease-in-out;
	object-fit: contain
    }

    .page.show {
        opacity: 1;
    }

    .page img {
        width: 100%;       /* масштабируем только по ширине */
        height: auto;       /* НЕ растягиваем по высоте */
        object-fit: none;   /* отключаем кадрирование */
        display: block;
        margin: 0;
        padding: 0;
    }

    #endText {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        color: white;
        font-size: 32px;
        display: none;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 20;
    }
<meta name="viewport" content="width=device-width, initial-scale=1.0">` device-width, initial-scale=1.0
</style>
</head>
<body>

<div id="fade"></div>

<div id="intro">
    <h1>Посвящается светлой памяти<br>Басова Константина Витальевича</h1>
    <p>Нажмите, чтобы начать.</p>
</div>

<div class="page"><img src="86.jpg"></div>
<div class="page"><img src="87.jpg"></div>
<div class="page"><img src="88.jpg"></div>
<div class="page"><img src="89.jpg"></div>
<div class="page"><img src="90.jpg"></div>
<div class="page"><img src="91.jpg"></div>
<div class="page"><img src="92.jpg"></div>
<div class="page"><img src="93.jpg"></div>

<div id="endText">Вечная память</div>

<audio id="tr1" src="tr1.mp3" loop></audio>
<audio id="tr2" src="tr2.mp3" loop></audio>

<script>
let pages = document.querySelectorAll(".page");
let intro = document.getElementById("intro");
let fade = document.getElementById("fade");
let endText = document.getElementById("endText");

let tr1 = document.getElementById("tr1");
let tr2 = document.getElementById("tr2");
tr2.volume = 0;

let index = -1;

function showPage(i) {
    fade.style.opacity = 1;

    setTimeout(() => {
        pages.forEach(p => {
            p.style.display = "none";
            p.classList.remove("show");
        });

        pages[i].style.display = "flex";

        fade.style.opacity = 0;

        setTimeout(() => {
            pages[i].classList.add("show");
        }, 100);
    }, 600);
}

function showEndText() {
    fade.style.opacity = 1;
    setTimeout(() => {
        endText.style.display = "flex";
        fade.style.opacity = 0;
    }, 700);
}

function crossfadeMusic() {
    let duration = 2000;
    let step = 50;
    let t = 0;

    let fadeInt = setInterval(() => {
        t += step;
        let k = t / duration;

        tr1.volume = Math.max(1 - k, 0);
        tr2.volume = Math.min(k, 1);

        if (t >= duration) clearInterval(fadeInt);

    }, step);
}

document.body.addEventListener("click", () => {

    if (index === -1) {
        intro.classList.add("hidden");

        setTimeout(() => {
            intro.style.display = "none";
            index = 0;
            showPage(index);
            tr1.play().catch(()=>{});
        }, 1200);

        return;
    }

    index++;

    if (index === 5) {
        tr2.play().catch(()=>{});
        crossfadeMusic();
    }

    if (index >= pages.length) {
        showEndText();
        return;
    }

    showPage(index);
});

document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowRight") {
        index++;

        if (index === 5) {
            tr2.play().catch(()=>{});
            crossfadeMusic();
        }

        if (index >= pages.length) {
            showEndText();
            return;
        }

        showPage(index);
    }

    if (e.key === "ArrowLeft") {
        index--;
        if (index < 0) index = 0;
        showPage(index);
    }
});
</script>

</body>
</html>
